<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sia Leaderboard - Upload</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="./assets/pure/pure-min.css">
	</head>
	<body>
		<div class="header">
			<div class="header-image">
				<img src="assets/siaLogo.svg" height="50">
				<span class="header-text"> Data Storage Leaderboard </span>
				<a href="index.html"> Top Users </a>
				<a href="topgroups.html"> Top Groups </a>
			</div>
		</div>
		<form action="/user" class="pure-form pure-form-stacked">
			<fieldset>
				<legend>Submit your data usage to the leaderboard</legend>
				
				<label for="email">Email</label>
				<input id="email" type="email" name="email" placeholder="Email">
				<label for="name">Name</label>
				<input id="name" type="text" name="name" placeholder="Name">
				<label for="password">Password</label>
				<input id="password" type="password" name="password" placeholder="Password">
				<label for="groups">Groups</label>
				<input id="groups" type="text" name="groups" placeholder="Groups (comma-separated">
				<label for="contracts">Contracts</label>
				<input id="contracts" type="file" name="contracts" accept="json">
				<button type="submit" class="pure-button pure-button-primary">Submit</button>
			</fieldset>
		</form>
	</body>
</html>
